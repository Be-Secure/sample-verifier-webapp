<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Processing verfiable credentials</title>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>

    <h1>Verifying credentials....</h1>

    <script src="oidc-client.min.js"></script>
    <script>
      console.log("im called one");
      userManager = new Oidc.UserManager({
        response_type: "code",
        response_mode: "query",
        loadUserInfo: false,
      });
      this.userManager.settings.metadata = {
        issuer: "https://vcauth.azurefd.net",
        token_endpoint:
          "https://vcauth.azurefd.net/vc/connect/token",
      };
      userManager
        .signinRedirectCallback()
        .then(function (user) {
          console.log("sucess");
          //window.location = "credentialverified"; //dashboard
          window.opener.sessionStorage.setItem("key", user.id_token);
          window.opener.location.href = "credentialverified"
          console.log("almost reached");
          window.close();
        })
        .catch(function (e) {
          console.error(e);
        });
    </script>
  </body>
</html>
